<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>HomePage</title>
</head>
<body>
  <div class="flex-col h-screen">

    <div class="class="flex min-h-screen bg-gray-200"">
  
      <!-- ini navbar -->
      <nav class="bg-white dark:bg-red-500 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-red-400">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href=""> <!-- to homepage --> 
            <label for="" class="text-white text-3xl font-bold">DocuHealth</label>
          </a>
          <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse ml-auto">
            <button type="button" class="text-white bg-white hover:bg-red-400 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Add Symptoms</button>
          </div>
        </div>
      </nav>
      <!-- ini navbar -->
    
      <div class="flex justify-center mt-20 mb-20 w-full">

            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">Symptoms</th>
                <th scope="col" class="px-6 py-3">Description</th>
                <th scope="col" class="px-6 py-3 text-right">Details</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-700 whitespace-nowrap dark:text-white">Demam</th>
                <td class="px-6 py-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit</td>
                <td class="px-6 py-4 text-right">
                  <a href="" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Details</a>
                </td>
              </tr>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-700 whitespace-nowrap dark:text-white">Batuk</th>
                <td class="px-6 py-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit</td>
                <td class="px-6 py-4 text-right">
                  <a href="" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Details</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    
      
    </div>
    
  </div>
  <footer class="bg-white rounded-lg shadow-md m-4 dark:bg-gray-800 flex justify-center mt-auto">
    <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
      <li>
        <a href="" class="hover:underline me-4 md:me-6">Github</a>
      </li>
    </ul>
  </footer>

</body>
</html>
