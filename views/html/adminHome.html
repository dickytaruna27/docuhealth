<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>AdminHome</title>
</head>
<body>
  <div class="flex-col h-screen">
  
    <!-- ini navbar -->
    <nav class="bg-white dark:bg-red-500 fixed w-full z-20 top-0 start-0 border-b border-red-200 dark:border-red-400">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href=""> <!-- to homepage --> 
          <label for="" class="text-white text-3xl font-bold">DocuHealth</label>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse ml-auto">
          <button type="button" class="text-white bg-white hover:bg-red-400 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Add Disease</button>
        </div>
      </div>
    </nav>
    <!-- ini navbar -->

    <h2 class="flex text-red-600 mt-20 items-center justify-center text-3xl font-bold">Admin Home</h2>
  
    <!-- ini tabel -->
    <div class="flex justify-center mt-20 mb-20 w-full">
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-3/4">
        <table class="w-full text-sm text-left rtl:text-right text-red-500 dark:text-red-400">
          <!-- ini table head -->
          <thead class="text-xs text-red-700 uppercase bg-red-50 dark:bg-red-700 dark:text-red-400">
            <tr>
              <th scope="col" class="px-6 py-3 text-white">Symptoms</th>
              <th scope="col" class="px-6 py-3 text-white">Description</th>
              <th scope="col" class="px-6 py-3 text-white text-right">Action</th>
            </tr>
          </thead>
          <!-- ini table head -->

          <!-- ini table body -->
          <tbody>
            <tr class="bg-white border-b dark:bg-red-500 dark:border-red-700 hover:bg-red-50 dark:hover:bg-red-600">
              <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">Demam</th>
              <td class="px-6 py-4 text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit</td>
              <td class="px-6 py-4 text-right">
                <a href=""> <!-- ini edit -->
                  <button class="bg-green-600 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-green-500">Edit</button>
                </a>
                <a href=""> <!-- ini delete -->
                  <button class="bg-pink-600 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-pink-500">Delete</button>
                </a>
              </td>
            </tr>
            <tr class="bg-white border-b dark:bg-red-500 dark:border-red-700 hover:bg-red-50 dark:hover:bg-red-600">
              <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">Batuk</th>
              <td class="px-6 py-4 text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit</td>
              <td class="px-6 py-4 text-right">
                <a href="">
                  <button class="bg-green-600 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-green-500">Edit</button>
                </a>
                <a href="">
                  <button class="bg-pink-600 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-pink-500">Delete</button>
                </a>
              </td>
            </tr>
          </tbody>
          <!-- ini table body -->
        </table>
      </div>
    </div>
    <!-- ini tabel -->
  
</div>
</body>
</html>
